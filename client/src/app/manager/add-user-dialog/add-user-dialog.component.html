<div class="modal fade" id="add-user-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-plus"></i>添加用户
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="svc.newValue">
          <div class="form-group">
            <label class="col-form-label">
              用户名
            </label>
            <input type="text" class="form-control"
                   [(ngModel)]="svc.newValue.username" required>
            <small class="form-text text-muted">用户名用于用户登录和识别。</small>
          </div>
          <div class="form-group">
            <label class="col-form-label">
              姓名
            </label>
            <input type="text" class="form-control"
                   [(ngModel)]="svc.newValue.name" required>
            <small class="form-text text-muted">用户姓名。</small>
          </div>
          <div class="form-group">
            <label class="col-form-label">
              初始密码
            </label>
            <input type="text" class="form-control"
                   [(ngModel)]="svc.newValue.initialPassword" required>
            <small class="form-text text-muted">初始密码会作为账户的默认密码。</small>
          </div>
          <div class="form-group">
            <label class="col-form-label">
              身份
            </label>
            <select class="form-control" [(ngModel)]="svc.newValue.role">
              <option [ngValue]="STUDENT">学生</option>
              <option [ngValue]="TEACHER">教师</option>
            </select>
            <small class="form-text text-muted">用户的身份。</small>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="svc.addUser()">添加</button>
      </div>
    </div>
  </div>
</div>
