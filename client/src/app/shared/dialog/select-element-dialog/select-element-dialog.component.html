<div class="modal fade" id="select-element-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">选取{{svc.elementTypeName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <select class="custom-select"
                [(ngModel)]="svc.selectedValue">
          <option [ngValue]="undefined">
            -----
          </option>
          <option *ngFor="let ci of svc.elements" [ngValue]="ci">
            {{ci.name}}
          </option>
        </select>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" (click)="submit()">确认</button>
      </div>
    </div>
  </div>
</div>
